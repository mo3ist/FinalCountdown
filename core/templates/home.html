<!DOCTYPE html>
<html lang="en">
	{% load static %}
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>⏰ Final Countdown 💀</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
		<style>
			* {
				font: bold 16px Monospace;

			}

			html {
				width: 100vw;
				height: 100vh; 
			}
			.border-b {
				border-bottom: 2px dashed;
			}

			.form-item {
				height: 40px; 
				border-radius: 25px; 
				/* border: 1px solid black !important */
			}

			.time {
				font: small-caps 100 35px Monospace !important;
			}

			.scroll {
				display: flex;
				flex-wrap: nowrap;
				overflow-x: auto;
			}

			.scroll-card {
				flex: 0 0 auto;
			}

			.carousel-inner{
     height: 100%;
}

		</style>

	</head>
	<body
		class="d-flex flex-column justify-content-center align-items-center bg-light h-100"
	>
		<div
			class="d-flex flex-column justify-content-center align-items-center w-100 border-bottom "
			style="height: 15rem;"
		>
			<h3
				class="m-2"
			>
				⏰ <span class="border-b">Final Countdown</span> 💀
			</h3>
			<form
				id="submit"
				method="POST"
				class="row d-flex h-100 m-2"
				style="min-width: 50%;"
			>
				{% csrf_token %}
				<input 
					id="email"
					type="text"
					class="col-12 mb-2 p-1 pl-2 form-item"
					placeholder="your@email.com"
					style="border: 1px solid black !important;"
					value="{{ user.email }}"
				>
				{% if not user.is_subbed %}
				<button
					id="sub"
					class="col-12 btn btn-success rounded-3 form-item"
				>
					🔔 فكرني اني بائس
				</button>
				{% endif %}
				{% if user.is_subbed %}
				<!-- <p
					class="col-12 text-center"
				>
					{{ user.email }}
				</p> -->
				<button
					id="unsub"
					href="#"
					class="col-12 w-100 text-center btn btn-danger form-item"
				>
					😫 خلاص يسطا مش قادر 
				</button>
				{% endif %}
			</form>
		</div>
		<div
			class="w-100 h-100 bg-white"
		>
			<div id="carousel" class="carousel slide h-100 rtl" data-wrap="false">
				<div class="carousel-inner ">
					{% for exam in exams %}
					
					<div class="carousel-item h-100 {% if exam.id == 1 %} active {% endif %}">
						<div
							class="d-flex flex-column align-items-center justify-content-end h-75"
						>
							<img 
								src="{{ exam.image }}" 
								alt="" 
								width="300"
								height="240"
							>
							<p 

							>
								{{ exam.name }}
							</p>
							<p
								id="{{ exam.id }}"
								style="font: small-caps bold 20px Monospace"
								class="bg-warning p-1" 
								style="border-bottom: 2px dashed black"
							>
								<span id="days-{{ exam.id }}" class="time">00</span>D <span id="hours-{{ exam.id }}" class="time">00</span>H <span id="minutes-{{ exam.id }}" class="time">00</span>M <span id="seconds-{{ exam.id }}" class="time">00</span>S
							</p>
						</div>
						
					</div>
					{% endfor %}
				</div>
				<a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
					<svg xmlns="http://www.w3.org/2000/svg" class="text-dark" style="height: 70px;" viewBox="0 0 20 20" fill="currentColor">
						<path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" />
					</svg>
				  <span class="sr-only">Previous</span>
				</a>
				<a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
					<svg xmlns="http://www.w3.org/2000/svg" class="text-dark" style="height: 70px;" viewBox="0 0 20 20" fill="currentColor">
						<path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
					</svg>
				  <span class="sr-only">Next</span>
				</a>
			  </div>
		
		
	</body>
	
	{{ exams|json_script:"exams" }}

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="{% static 'core/home/home.js' %}"></script>
</html>
