<!DOCTYPE html>
<html lang="en">
	{% load static %}
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>⏰ Final Countdown 💀</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2&display=swap" rel="stylesheet"> 
		<style>
			* {
				font: bold 16px 'Baloo Bhaijaan 2', cursive;

			}

			html {
				width: 100vw;
				height: 100vh; 
			}
			.border-b {
				border-bottom: 2px dashed;
			}

			.form-item {
				height: 40px; 
				border-radius: 25px; 
				/* border: 1px solid black !important */
			}

			.time {
				font: small-caps 100 35px 'Baloo Bhaijaan 2', cursive !important;
			}

			.scroll {
				display: flex;
				flex-wrap: nowrap;
				overflow-x: auto;
			}

			.scroll-card {
				flex: 0 0 auto;
			}

			.carousel-inner{
     height: 100%;
}

		</style>

	</head>
	<body
		class="d-flex flex-column justify-content-center align-items-center bg-light h-100"
	>
		{% csrf_token %}

		<div
			class="d-flex flex-column justify-content-center align-items-center w-100 border-bottom "
			style="height: 15rem;"
		>
			<p
				class="m-2"
				style="font-size: 26px;"
			>
				⏰ <span class="border-b" style="font-size: 26px;">Final Countdown</span> 💀
			</p>
			<form
				id="form"
				method="POST"
				class="row d-flex h-100 m-2"
				style="min-width: 50%;"
			>
				<input 
					id="email"
					type="text"
					required
					class="col-12 mb-2 p-1 pl-2 form-item"
					placeholder="your@email.com"
					style="border: 1px solid black !important;"
					value="{{ user.email }}"
				>
				<div
					id="button-wrapper"
					class="col-12 w-100 m-0 p-0"
				>
					{% if not user.is_authenticated %}

					<button
						id="sub"
						class="w-100 btn btn-success rounded-3 form-item"
					>
						🔔 فكرني اني بائس
					</button>
					{% else %}
					<button
						id="unsub"
						class="w-100 text-center btn btn-danger form-item"
					>
						😫 خلاص يسطا مش قادر 
					</button>
					{% endif %}
				</div>
			</form>
		</div>
		<div
			class="w-100 h-100 bg-white"
		>
			<div id="carousel" class="carousel slide h-100 rtl" data-wrap="false">
				<div class="carousel-inner ">
					{% for exam in exams %}
					
					<div class="carousel-item h-100 {% if exam.id == 1 %} active {% endif %}">
						<div
							class="d-flex flex-column align-items-center justify-content-end"
							style="height: 500px;"
						>
							<img 
								id="image-{{ exam.id }}"
								src="{{ exam.image }}" 
								alt="" 
								style="height: 300px;"
							>
							<p
								class="text-center"
								style="font-size: 18px;"
							>
								{{ exam.name }}
							</p>
							<p
								id="{{ exam.id }}"
								class="bg-warning text-center"
								style="font: small-caps bold 20px 'Baloo Bhaijaan 2', cursive; width: 100%; "
							>
								<span id="days-{{ exam.id }}" class="time">00</span>D <span id="hours-{{ exam.id }}" class="time">00</span>H <span id="minutes-{{ exam.id }}" class="time">00</span>M <span id="seconds-{{ exam.id }}" class="time">00</span>S
							</p>
						</div>
						
					</div>
					{% endfor %}
				</div>
				<a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
					<svg xmlns="http://www.w3.org/2000/svg" class="text-dark" style="height: 70px;" viewBox="0 0 20 20" fill="currentColor">
						<path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" />
					</svg>
				  <span class="sr-only">Previous</span>
				</a>
				<a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
					<svg xmlns="http://www.w3.org/2000/svg" class="text-dark" style="height: 70px;" viewBox="0 0 20 20" fill="currentColor">
						<path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
					</svg>
				  <span class="sr-only">Next</span>
				</a>
			  </div>
		
		
	</body>
	
	{{ exams|json_script:"exams" }}

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="{% static 'core/home/home.js' %}"></script>
</html>
