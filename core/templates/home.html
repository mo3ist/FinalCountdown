<!DOCTYPE html>
<html lang="en">
	{% load static %}
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>⏰ Final Countdown 💀</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2&display=swap" rel="stylesheet"> 
		<style>
			* {
				font: bold 16px 'Baloo Bhaijaan 2', cursive;

			}

			html {
				width: 100vw;
				height: 100vh; 
			}
			.border-b {
				border-bottom: 2px dashed;
			}

			.form-item {
				height: 40px; 
				border-radius: 25px; 
				/* border: 1px solid black !important */
			}

			.time {
				font: small-caps 100 35px 'Baloo Bhaijaan 2', cursive !important;
			}

			.scroll {
				display: flex;
				flex-wrap: nowrap;
				overflow-x: auto;
			}

			.scroll-card {
				flex: 0 0 auto;
			}

			.carousel-inner{
				height: 100%;
			}

			.plug {
				/* position: absolute; */
				width: 25px;
				height: 25px;
				/* margin: 10px; */

			}

		</style>

	</head>
	<body
		class="bg-white h-100"
	>
		{% csrf_token %}

		<div
			class="d-flex flex-column justify-content-center align-items-center w-100 border-bottom bg-warning"
			style="height: 25vh; position: relative;"
		>
			<p
				class="m-2"
				style="font-size: 26px;"
			>
				⏰ <span class="border-b" style="font-size: 26px;">Final Countdown</span> 💀
			</p>
			<form
				id="form"
				method="POST"
				class="row d-flex m-2"
				style="min-width: 50%;"
			>
				<input 
					id="email"
					type="text"
					required
					class="col-12 mb-2 p-1 pl-2 form-item"
					placeholder="your@email.com"
					style="border: 1px solid black !important;"
					value="{{ user.email }}"
				>
				<div
					id="button-wrapper"
					class="col-12 w-100 m-0 p-0"
				>
					{% if not user.is_authenticated %}

					<button
						id="sub"
						class="w-100 btn btn-success rounded-3 form-item"
					>
						🔔 فكرني اني بائس
					</button>
					{% else %}
					<button
						id="unsub"
						class="w-100 text-center btn btn-danger form-item"
					>
						😫 خلاص يسطا مش قادر 
					</button>
					{% endif %}
				</div>

				

			</form>
		</div>
		<div
			class="w-100 bg-white"
			style="height: 75vh !important;" 
		>
			<div
				class="d-flex justify-content-center align-items-center" 
				style="position: absolute; margin: 10px; z-index: 10;"
			>
				<a href="https://twitter.com/mo3ist/" target="_blank" class="btn btn-primary d-flex justify-content-center align-items-center " style="border-radius: 100%; width: 45px; height: 45px; padding: 5px;">

				</a>
				
				<a href="https://github.com/mo3ist/" target="_blank" class="btn btn-dark d-flex justify-content-center align-items-center ml-2" style="border-radius: 100%; width: 45px; height: 45px; padding: 5px;">
					<svg aria-hidden="true" focusable="false" data-prefix="fab" data-icon="github" class="plug" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 496 512"><path fill="currentColor" d="M165.9 397.4c0 2-2.3 3.6-5.2 3.6-3.3.3-5.6-1.3-5.6-3.6 0-2 2.3-3.6 5.2-3.6 3-.3 5.6 1.3 5.6 3.6zm-31.1-4.5c-.7 2 1.3 4.3 4.3 4.9 2.6 1 5.6 0 6.2-2s-1.3-4.3-4.3-5.2c-2.6-.7-5.5.3-6.2 2.3zm44.2-1.7c-2.9.7-4.9 2.6-4.6 4.9.3 2 2.9 3.3 5.9 2.6 2.9-.7 4.9-2.6 4.6-4.6-.3-1.9-3-3.2-5.9-2.9zM244.8 8C106.1 8 0 113.3 0 252c0 110.9 69.8 205.8 169.5 239.2 12.8 2.3 17.3-5.6 17.3-12.1 0-6.2-.3-40.4-.3-61.4 0 0-70 15-84.7-29.8 0 0-11.4-29.1-27.8-36.6 0 0-22.9-15.7 1.6-15.4 0 0 24.9 2 38.6 25.8 21.9 38.6 58.6 27.5 72.9 20.9 2.3-16 8.8-27.1 16-33.7-55.9-6.2-112.3-14.3-112.3-110.5 0-27.5 7.6-41.3 23.6-58.9-2.6-6.5-11.1-33.3 2.6-67.9 20.9-6.5 69 27 69 27 20-5.6 41.5-8.5 62.8-8.5s42.8 2.9 62.8 8.5c0 0 48.1-33.6 69-27 13.7 34.7 5.2 61.4 2.6 67.9 16 17.7 25.8 31.5 25.8 58.9 0 96.5-58.9 104.2-114.8 110.5 9.2 7.9 17 22.9 17 46.4 0 33.7-.3 75.4-.3 83.6 0 6.5 4.6 14.4 17.3 12.1C428.2 457.8 496 362.9 496 252 496 113.3 383.5 8 244.8 8zM97.2 352.9c-1.3 1-1 3.3.7 5.2 1.6 1.6 3.9 2.3 5.2 1 1.3-1 1-3.3-.7-5.2-1.6-1.6-3.9-2.3-5.2-1zm-10.8-8.1c-.7 1.3.3 2.9 2.3 3.9 1.6 1 3.6.7 4.3-.7.7-1.3-.3-2.9-2.3-3.9-2-.6-3.6-.3-4.3.7zm32.4 35.6c-1.6 1.3-1 4.3 1.3 6.2 2.3 2.3 5.2 2.6 6.5 1 1.3-1.3.7-4.3-1.3-6.2-2.2-2.3-5.2-2.6-6.5-1zm-11.4-14.7c-1.6 1-1.6 3.6 0 5.9 1.6 2.3 4.3 3.3 5.6 2.3 1.6-1.3 1.6-3.9 0-6.2-1.4-2.3-4-3.3-5.6-2z"></path></svg>
				</a>

			</div>
			<div id="carousel" class="carousel slide rtl" data-wrap="false" style="padding-bottom: 0; margin-bottom: 0; height: 100%;">
				<div class="carousel-inner ">
					{% for exam in exams %}
					
					<div class="carousel-item {% if exam.id == 1 %} active {% endif %} h-100">
						<div
							class="d-flex flex-column align-items-center justify-content-end h-100"
						>
							<img 
								id="image-{{ exam.id }}"
								src="{{ exam.image }}" 
								alt="" 
								style="width: 350px;"
							>
							<p
								class="text-center"
								style="font-size: 18px;"
							>
								{{ exam.name }}
							</p>
							<p
								id="{{ exam.id }}"
								class="bg-warning text-center"
								style="font: small-caps bold 20px 'Baloo Bhaijaan 2', cursive; width: 100%; margin: 0;"
							>
								<span id="days-{{ exam.id }}" class="time">00</span>D <span id="hours-{{ exam.id }}" class="time">00</span>H <span id="minutes-{{ exam.id }}" class="time">00</span>M <span id="seconds-{{ exam.id }}" class="time">00</span>S
							</p>
						</div>
						
					</div>
					{% endfor %}
				</div>
				<a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
					<svg xmlns="http://www.w3.org/2000/svg" class="text-dark" style="height: 70px;" viewBox="0 0 20 20" fill="currentColor">
						<path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" />
					</svg>
				  <span class="sr-only">Previous</span>
				</a>
				<a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
					<svg xmlns="http://www.w3.org/2000/svg" class="text-dark" style="height: 70px;" viewBox="0 0 20 20" fill="currentColor">
						<path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
					</svg>
				  <span class="sr-only">Next</span>
				</a>

			</div>

	</body>
	
	{{ exams|json_script:"exams" }}

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="{% static 'core/home/home.js' %}"></script>
</html>
